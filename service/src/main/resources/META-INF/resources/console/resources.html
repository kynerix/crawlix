<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">

<head>
    <title>Crawlix Console</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/patternfly.css">
    <link rel="stylesheet" href="css/patternfly-addons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

    <!-- Console javascript -->
    <script src="js/console-common.js"></script>
</head>

<body>

    <div class="pf-c-page">

        <header class="pf-c-masthead" id="card-view-basic-example-masthead">
            <span class="pf-c-masthead__toggle">
              <button class="pf-c-button pf-m-plain" type="button" aria-label="Global navigation">
                <i class="fas fa-bars" aria-hidden="true"></i>
              </button>
            </span>
            <div class="pf-c-masthead__main">
                <a class="pf-c-masthead__brand" href="#">
                    <picture class="pf-c-brand pf-m-picture" style="--pf-c-brand--Width: 180px; --pf-c-brand--Width-on-md: 180px; --pf-c-brand--Width-on-2xl: 220px;">
                        <source media="(min-width: 768px)" srcset="/console/css/assets/images/logo__pf--reverse-on-md.svg">
                        <source srcset="/console/css/assets/images/logo__pf--reverse--base.svg">
                        <img src="/console/css/assets/images/logo__pf--reverse--base.png" alt="Fallback patternFly default logo">
                    </picture>
                </a>
            </div>
            <div class="pf-c-masthead__content">
                <div class="pf-c-toolbar pf-m-full-height pf-m-static" id="card-view-basic-example-masthead-toolbar">
                    <div class="pf-c-toolbar__content">
                        <div class="pf-c-toolbar__content-section">
                            <div class="pf-c-toolbar__group pf-m-icon-button-group pf-m-align-right pf-m-spacer-none pf-m-spacer-md-on-md">
                            </div>
                            <div class="pf-c-toolbar__item pf-m-hidden pf-m-visible-on-sm">
                                <div class="pf-c-dropdown pf-m-full-height" style="--pf-c-dropdown--MaxWidth: 20ch;" >
                                    <button class="pf-c-dropdown__toggle" id="card-view-basic-example-masthead-profile-button" aria-expanded="false" type="button"
                                            onclick="toogle('userMenu')"
                                    >
                          <span class="pf-c-dropdown__toggle-image">
                            <img class="pf-c-avatar" alt="Avatar image" src="/console/css/assets/images/img_avatar-light.svg">
                          </span>
                                        <span class="pf-c-dropdown__toggle-text" id="username"></span>
                                        <span class="pf-c-dropdown__toggle-icon">
                            <i class="fas fa-caret-down" aria-hidden="true" ></i>
                          </span>
                                    </button>
                                    <div class="pf-c-dropdown__menu" style="visibility:hidden" id="userMenu">
                                        <section class="pf-c-dropdown__group">
                                            <ul>
                                                <li>
                                                    <a class="pf-c-dropdown__menu-item" onclick="logout()">Logout</a>
                                                </li>
                                            </ul>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- SIDEBAR BEGIN -->
        <div class="pf-c-page__sidebar">
            <div class="pf-c-page__sidebar-body">
                <nav class="pf-c-nav" id="compact-demo-primary-nav" aria-label="Global">
                    <ul class="pf-c-nav__list">
                        <li class="pf-c-nav__item">
                            <a href="/console/plugins.html" class="pf-c-nav__link" aria-current="page">Plugins</a>
                        </li>
                        <li class="pf-c-nav__item">
                            <a href="/console/nodes.html" class="pf-c-nav__link">Crawler nodes</a>
                        </li>
                        <li class="pf-c-nav__item">
                            <a href="/console/workspaces.html" class="pf-c-nav__link">Workspaces</a>
                        </li>
                        <li class="pf-c-nav__item">
                            <a href="/console/jobs.html" class="pf-c-nav__link">Jobs</a>
                        </li>
                        <li class="pf-c-nav__item">
                            <a href="/console/resources.html" class="pf-c-nav__link pf-m-current">Resources</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- SIDEBAR END -->

        <main class="pf-c-page__main" tabindex="-1">

            <!-- TITLE -->
            <section class="pf-c-page__main-section pf-m-limit-width pf-m-light">

                <div class="pf-c-page__main-body">

                    <div class="pf-c-content">
                        <h1>Resources</h1>
                        <p>Utilities and resources.</p>
                    </div>
                </div>
            </section>
            <!-- END OF TITLE -->
            <section class="pf-c-page__main-section pf-m-no-padding pf-m-padding-on-xl">
                <div class="pf-c-card" style="padding: 20px">
                    <br>
                    <strong>REST API</strong>
                    <ul>
                        <li><a href="/q/openapi">Open API Schema document</a></li>
                        <li><a href="/q/swagger-ui">Open API UI</a></li>
                    </ul>
                </div>
            </section>

            <!-- END TABLE -->
        </main>
    </div>

    <script>
        $(document).ready(function () {
            if( checkAuthentication() ) {
                initTable();
            }
        });
    </script>
</body>

</html>
